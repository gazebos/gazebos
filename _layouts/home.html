<!doctype html>
<html lang="en" data-section="home">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bite-sized WebVR experiences âˆž Gazebos</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      html {
        font-size: 14px;
      }

      body {
        background: #fcfff7;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      a {
        color: #01ff70;
        text-decoration: none;
      }

      a:hover {
        transition: .15s background-color ease-in-out, .15s color ease-in-out, .15s opacity ease-in-out, .15s fill ease-in-out;
      }

      .header {
        background: #fde74c;
        border-bottom: 1px solid rgba(0,0,0,.1);
        padding: 0;
      }

      h1 a {
        color: #333;
        display: block;
        padding: 1rem 1.5rem;
        opacity: .8;
      }

      section[data-section] {
        padding: 1.5rem;
      }

      section[data-section]:first-of-type {
        padding-top: 1.75rem;
      }

      @media (min-width: 30rem) {
        h1 a {
          padding: 1.75rem;
        }

        section[data-section] {
          padding: 1.75rem;
        }

        section[data-section]:first-of-type {
          padding-top: 2.25rem;
        }
      }

      h1 a:hover {
        color: #111;
        opacity: .9;
      }

      h1 a:before {
        content: "ðŸŽª\a0\a0";
        filter: grayscale(1);
        opacity: .75;
      }

      .main h2,
      code,
      pre,
      tt,
      .code,
      .pre,
      .tt {
        font-family: Consolas, Andale Mono, Monaco,
          Lucida Console, Liberation Mono, DejaVu Sans Mono,
          Bitstream Vera Sans Mono, Courier New, monospace;
      }

      .main li a {
        color: #f012be;
        padding: .5rem 1rem;
        margin: -.5rem 1rem;
      }

      .main li a:hover {
        background-color: #f012be;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
        color: #fff;
      }

      .main a {
        display: block;
        width: 100%;
      }

      .main h2 {
        font-size: 1rem;
        padding-right: 1.5rem;
      }

      .main h2 a {
        color: #666;
        margin: -1.5rem;
        padding: 1.5rem;
      }

      .main h2 a:hover {
        color: #333;
      }

      section[data-section] {
        align-content: flex-start;
        display: flex;
        justify-content: flex-start;
        width: 100%;
      }

      section[data-section] + section[data-section] {
        padding-top: 4rem;
      }

      section[data-section] > div + div {
        flex: 1;
      }

      section[data-section] > div ul {
        list-style-type: none;
      }

      section[data-section] > div:first-child {
        min-width: 10rem;
      }

      .main li a {
        display: block;
        font-size: 2rem;
        line-height: 1.4;
      }

      .main li a span {
        max-width: 10rem;
      }

      .main li + li {
        padding-top: 1.25rem;
      }

      .wrap {
        margin: 0 auto;
        max-width: 60rem;
      }
    </style>
  </head>
  <body>
    <header id="header" class="header">
      <div class="wrap">
        <h1><a href="/">Gazebos</a></h1>
      </div>
    </header>

    <main id="main" class="main">
      <div class="wrap">
        {{ content }}
      </div>
    </main>
